<h2 class="text-center text-4xl font-bold">Lista</h2>
<div *ngIf="isLoading == 1">
    <div *ngFor="let item of receivedData">
        <app-item [item]="item" (itemDeleted)="handleItemDeleted($event)"></app-item>
    </div>
</div>

<div *ngIf="isLoading == 0">
    Loading...
</div>


<div *ngIf="isLoading == -1">
    Failed to load products
</div>
