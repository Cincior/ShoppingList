<div class="flex text-3xl w-full space-x-3 items-center">
  <textarea 
      #itemNameInput
      [(ngModel)]="itemUpd.itemName"
      (keydown.enter)="confirmUpdate()"
      (input)="resizeTextArea(itemNameInput)"
      class="w-full h-auto resize-none leading-snug">
  </textarea>
  <input 
      #itemQuantityInput 
      [style.width.ch]='amountOfDigits(itemUpd.itemQuantity) + 1'
      type="number" 
      [(ngModel)]="itemUpd.itemQuantity"
      (keydown.enter)="confirmUpdate()">
</div>
